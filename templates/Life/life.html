{% extends 'Life/Lbase.html' %}
{% block Smain %}
    <div class="cols-holder">
        <!-- 博客正文 -->
        {% for post in post_list %}
        <article class="post fluid text-center wow fadeInUp" data-wow-delay="0.6s">
            <ul class="list-unstyled carousel">
                <li>
                    <div class="slide">
                        <img src="/static/media/{{ post.img }}" alt="image description">
                    </div>
                </li>
            </ul>
            <div class="text-wrap text-center">
                <time datetime="2011-01-12">{{ post.created_time }} </time>
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
                <div class="read-more cl-effect-14">
                    <a href="{{ post.get_absolute_url }}" class="more-link">继续阅读 <span class="meta-nav">→</span></a>
                </div>
            </div>
        </article>
        {% empty %}
        <div class="no-post">暂时还没有发布的文章！</div>
        {% endfor %}
        <!-- 博客正文 end -->
    </div>
{% endblock Smain %}
